<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Wala Jhol - AI Detector & Humanizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#0a0a0a',
                dark: '#000000',
                red: '#DC143C', // Crimson
                darkRed: '#8B0000',
                gray: '#1a1a1a',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out 4s infinite',
              'drift': 'drift 20s linear infinite',
              'fade-up': 'fadeUp 0.6s ease-out forwards',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'scan': 'scan 2s linear infinite',
              'shine': 'shimmer 2s infinite',
              'scan-grid': 'scanGrid 3s linear infinite',
              'radar': 'radar 4s linear infinite',
              'matrix': 'matrix 20s linear infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #e5e5e5;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor */
      }
      /* Ensure everything else inherits the hidden cursor unless explicitly set, though we use custom cursor overlay */
      a, button, input, textarea {
        cursor: none;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #DC143C;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-card-hover:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(220, 20, 60, 0.4);
        box-shadow: 0 0 15px rgba(220, 20, 60, 0.1);
      }
      
      /* Optimized Cyber Grid Background */
      .bg-cyber-grid {
        background-image: 
          linear-gradient(rgba(220, 20, 60, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(220, 20, 60, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
        -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
        pointer-events: none;
        will-change: transform;
      }

      /* Animated Scrolling Grid */
      .scrolling-grid {
        background-image: 
          linear-gradient(rgba(220, 20, 60, 0.15) 1px, transparent 1px),
          linear-gradient(90deg, rgba(220, 20, 60, 0.15) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: scanGrid 2s linear infinite;
      }

      /* HUD Corner Brackets */
      .corner-bracket {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: #DC143C;
        border-style: solid;
        transition: all 0.3s ease;
      }
      .cb-tl { top: 10px; left: 10px; border-width: 2px 0 0 2px; }
      .cb-tr { top: 10px; right: 10px; border-width: 2px 2px 0 0; }
      .cb-bl { bottom: 10px; left: 10px; border-width: 0 0 2px 2px; }
      .cb-br { bottom: 10px; right: 10px; border-width: 0 2px 2px 0; }

      /* Hardware Acceleration Class */
      .gpu-accelerated {
        transform: translateZ(0);
        will-change: transform, opacity;
      }
      
      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }
      
      @keyframes drift {
        0% { transform: translateX(0) translateY(0); }
        50% { transform: translateX(20px) translateY(-10px); }
        100% { transform: translateX(0) translateY(0); }
      }

      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes shimmer {
        from { transform: translateX(-100%); }
        to { transform: translateX(100%); }
      }
      
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      @keyframes scanGrid {
        0% { background-position: 0% 0%; }
        100% { background-position: 0% 100%; }
      }

      @keyframes radar {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .preserve-3d {
        transform-style: preserve-3d;
      }

      .rotate-y-12 {
        transform: rotateY(12deg);
      }

      .animate-delay-100 { animation-delay: 100ms; }
      .animate-delay-200 { animation-delay: 200ms; }
      .animate-delay-300 { animation-delay: 300ms; }
      .animate-delay-500 { animation-delay: 500ms; }
    </style>
